name: Test - remove

on:
  pull_request:
    types: [ opened, synchronize, reopened ]
    branches:
      - master
      
jobs:
  upload-flow:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: SET
        run: |
          echo VIDEO_URL: "${VIDEO_URL}"
          echo "VIDEO_URL=${VIDEO_URL}" >> $GITHUB_ENV
          echo "SLACK_POST=Hello 123" >> $GITHUB_ENV
        env:
          VIDEO_URL: "https://www.youtube.com/watch?v=NBKOiLQ3g8Y"

      - name: Post to slack
        run: |
          curl -X POST \
            -H 'Content-type: application/json' \
            --data '{ "text": "<${{ env.VIDEO_URL }}|${{ env.SLACK_POST }}>" }' \
            ${{ secrets.slack_webhook }}